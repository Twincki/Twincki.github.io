<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Inc. House</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <div class="header__logo">
          <img class="header__logo-icon icon" src="./icons/Star 1.png" alt="" />
          <a class="header__logo-link" href="">Ink. House</a>
        </div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item"><a href="#">Репродукции</a></li>
            <li class="header__menu-item"><a href="#">Новинки</a></li>
            <li class="header__menu-item"><a href="#">О нас</a></li>
            <li class="header__menu-item">
              <a class="header__menu-item" href="#"
                ><img
                  class="header__menu-img"
                  src="./icons/status=default.png"
                  alt="header menu img cart"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section">
      <div class="promo container">
        <div class="promo__wrapper">
          <img class="promo__img" src="./img/promo/Layer 0 1.png" alt="" />
          <div class="promo__inner">
            <h1 class="promo__inner-title">
              Реплики картин от
              <span class="promo__inner-span">Ink. House</span>
            </h1>
            <p class="promo__inner-description">
              Высокое качество отрисовки на плотной бумаге или льняном холсте.
              Редкие произведения, доступные цены.
            </p>
            <button class="promo__inner-button button button-transparent">
              Продукция
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
